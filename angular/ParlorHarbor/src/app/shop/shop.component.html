<div *ngIf="message">
  {{ message }}
</div>
<div *ngIf="shop">
  <h2>{{ shop.name }}</h2>
  <h4>Shop Information</h4>
  <div *ngFor="let e of employees">
    <div (click)="loadBarber(e.id)">
      <h4>Employee:</h4>
      <h5>Name: {{e.fname}} {{e.lname}} </h5> 
    </div>
  </div>
</div>
