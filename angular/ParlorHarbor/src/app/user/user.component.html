<div class="container">
  <div id="inner">
    <h2>User Profile</h2>
    <table id="info" class="table table-user-information">
      <tbody>
        <tr>
          <td>Name:</td>
          <td>{{user.fname}} {{user.lname}}</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <td>Username:</td>
          <td>{{user.username}}</td>
        </tr>
        <tr>
          <td>Join date:</td>
          <td>01/3/2018</td>
        </tr>
        <tr>
          <td>Account Type:</td>
          <td>{{user.role.role}}</td>
        </tr>

      </tbody>
    </table>
    <button class="btn btn-primary" (click)="appointments()">See Your Appointments</button>
  </div>
</div>
