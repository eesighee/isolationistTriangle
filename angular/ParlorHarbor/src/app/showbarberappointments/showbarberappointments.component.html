<div *ngFor="let appointment of appointments">
    <div class="boxed">
  
      <table class="table table-appointment-information">
        <tbody>
          <tr>
            <td>Date:</td>
            <td>{{appointment.time | date: 'medium'}}</td>
          </tr> 
          <tr>
            <td>Customer Name:</td>
            <td>{{appointment.customer.fname}} {{appointment.customer.lname}}</td>
          </tr>
          <tr>
            <td>Description:</td>
            <td *ngIf="appointment.stylingService">{{appointment.stylingService.description}}</td>
          </tr>
          <tr>
            <td>Total:</td>
            <td *ngIf="appointment.stylingService">{{appointment.stylingService.price}}</td>
          </tr>
  
          <tr>
            <tr>
              <td>Status:</td>
              <td >{{appointment.status.status}}</td>
            </tr>
          
        </tbody>
      </table>
  
  
    </div>
  </div>
